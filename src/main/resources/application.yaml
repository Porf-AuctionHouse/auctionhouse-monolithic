spring:
  application:
    name: monoauction

  security:
    user:
      password-ecoder: bcrypt

  output:
    ansi:
      enabled: ALWAYS

  datasource:
    url: jdbc:postgresql://localhost:5432/ah_mono_db
    username: postgres
    password: admin1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writeTimeout: 5000


jwt:
  secret: sEwB7lNM2DQY/K3CUG3R3jQ+5tsezgzNOnSgkAHHPguh2VVn2Bfi4xaX0jXw1VIZ7jvOUMSoHeu+totSMOY7Ow==
  expiration: 86400000
  refresh-expiration: 604800000

auction:
  lifecycle:
    scheduler:
      enabled: false

logging:
  level:
    org.springframework.web.socket: DEBUG
    org.springframework.messaging.simp: DEBUG

app:
  name: Auction House
  email:
    from: noreply@auctionhouse.com
    support: support@auctionhouse.com

  upload:
    directory: ${UPLOAD_DIR:uploads/items}
    max-file-size: 10485760
    max-files-per-item: 5
    allowed-extensions: .jpg,.jpeg,.png,.gif,.webp
    base-url: ${BASE_URL:http://localhost:8080}